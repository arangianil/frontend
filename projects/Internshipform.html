<!DOCTYPE html>
<html>
    <title>Internship form</title>
    <head>
        <body>
            <p>enter your name </p>
            <input type="name" name="name"/>
            <p>enter your email</p>
            <input type="email" name="email"/>
            <p>enter your password</p>
            <input type="password" name="password"/>
            <p>enter your age </p>
            <input type="number" name ="age"/>
            <p>gender</p>
            <input type="radio" name="male" value="male"/>male<br/>
            <input type="radio" name="female" value="female"/>female<br/>
            <p>tell about your self</p>
            <textarea rows="2" cols="10" name ="description"></textarea>
            <p>which programming language you know :</p>
            <input type="checkbox" name="c-lang" value ="on"/>c-lang<br/>
            <input type="checkbox" name="java" value ="on"/>java<br/>
            <input type="checkbox" name="python" value ="on"/>python<br/>
            <input type="checkbox" name="c ++" value ="on"/>c ++<br/>
            <input type="checkbox" name="sql" value ="on"/>sql<br/>
            <input type="checkbox" name="HTML" value ="on"/>HTML<br/>
            <input type="checkbox" name="CSS" value ="on"/>CSS<br/>
            <input type="checkbox" name="java script" value ="on"/>java script<br/>
            <p>how many months do want to take internship: </p>
            <select name="dropdown">
                <option value="3 months">3 months</option>
                <option value="4 months">4 months</option>
                <option value="5 months">5 months</option>
                <option value="6 months">6 months</option>
            </select>
            <p>upload your resume</p>
            <input type ="file"name ="uploadfile" accept="document/*"/>
            <p></p>
            <a href="secondpage.html">
                <input type ="button" name="submit"value="submit"/>
            </a>
        </body>
    </head>
</html>
